<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="NFT Card">
    <meta property="og:url" content="https://exalmira.github.io/card-NFT/">
    <meta property="og:image" content="https://cripto24.s3.amazonaws.com/media/uploads/2021/03/NFT-728x410.webp">
    <meta property="og:description" content="a fully responsive NFT card">
    <title>cartas-NFT</title>
    <link rel="icon" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <article cards>
            <div class="card">
               
                <div class="card-img">
                   <img class="card-img1" src="./img/image-equilibrium.jpg" alt="imagen">
                   <div class="capa">
                     <img class="card-img2" src="./img/icon-view.svg" alt="view"> 
                   </div>
                </div>
            
                <div class="content">
                    <h2> Equilibrium #3429</h2>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="content3">
                    <div class="content3-text1"><img class="icom" src="./img/icon-ethereum.svg" alt=""> 0.041 ETH</div>
                    <div class="content3-text2"><img class="icom" src="./img/icon-clock.svg" alt=""> 3 days left</div>
                    </div>
                    <div class="content4">
                        <div class="content4-img"></div>
                        <p class="content4-paragraph1">Creation of</p>
                        <p class="content4-paragraph2">Jules Wyvern</p>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Exalmira">nataly miranda</a>.
    </div>
</body>
</html>
